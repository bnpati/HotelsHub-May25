<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>HotelsHub Sign Up</title>
  </head>
  <body>


<header style="background-color: #0F172B; padding: 20px 0; text-align: center; border-bottom: 1px solid #000000;">
  <a href="/index.html" style="text-decoration: none; color: #FEA116; font-family: 'Font Awesome 5 Free' ; font-size: 2.5em; font-weight: bolder; animation: pulse 1.5s infinite alternate; transition: transform 0.3s ease-in-out;">
    HOTELSHUB
  </a>
</header>

<style>
*{
  font-family: 'Font Awesome 5 Free';
}

@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

header a:hover {
  transform: scale(1.1);
}
</style>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <br>
              <h3>Join HotelsHub Today!</h3>
              <p class="mb-4">Create your account to start exploring and booking amazing stays.</p>
            </div>
            <form action="/register-process" method="post"> <div class="form-group first">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="form-group last mb-3">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" required>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">I agree to the <a href="https://www.shopify.com/legal/terms">Terms & Conditions</a></span>
                  <input type="checkbox" required/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Create Account" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or sign up with &mdash;</span>

              <div class="social-login">
                <a href="https://www.facebook.com" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Sign up with Facebook
                </a>
                <a href="https://www.x.com" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Sign up with Twitter
                </a>
                <a href="https://www.google.com" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Sign up with Google
                </a>
              </div>

              <p class="mt-3 text-center">Already have an account? <a href="/login/login.html">Sign in here</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
