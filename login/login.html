  <body>

<header style="background-color: #0F172B; padding: 20px 0; text-align: center; border-bottom: 1px solid #000000;">
  <a href="/index.html" style="text-decoration: none; color: #FEA116;font-family: 'Font Awesome 5 Free' ; font-size: 2.5em; font-weight: bolder; animation: pulse 1.5s infinite alternate; transition: transform 0.3s ease-in-out;">
    HOTELSHUB
  </a>
</header>

<style>
*{
  font-family: 'Font Awesome 5 Free';
}

@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

header a:hover {
  transform: scale(1.1);
}
</style>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Welcome back to HotelsHub!</h3>
              <p class="mb-4">Sign in to access your account and manage your bookings.</p>
            </div>
            <form action="/login-process" method="post"> <div class="form-group first">
                <label for="username">Email or Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Keep me signed in</span>
                  <input type="checkbox" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="/forgot-password" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Sign In" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or sign in with &mdash;</span>

              <div class="social-login">
                <a href="https://www.facebook.com" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Sign in with Facebook
                </a>
                <a href="https://www.x.com" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Sign in with Twitter
                </a>
                <a href="https://www.google.com" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Sign in with Google
                </a>
              </div>

              <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up here</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
